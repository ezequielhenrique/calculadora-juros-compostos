<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <div class="sub-container">
            <h1>Calculadora de Juros Compostos</h1>
            <div class="calculator">
                <div class="calculator-container">
                    <div class="input-box">
                        <div class="input-field">
                            <label for="value">Valor inicial (capital):</label>
                            <input type="number" id="value">
                        </div>
                        <div class="input-field">
                            <label for="fee">Taxa de juros a.m (%):</label>
                            <input type="number" id="fee">
                        </div>
                        <div class="input-field">
                            <label for="time">Tempo de rendimento a.m:</label>
                            <input type="number" id="time">
                        </div>
                    </div>
                    <div class="result">
                        <h2>Resultado</h2>
                        <span class="total">R$ 0,00</span>
                    </div>
                    <button class="calculate">Calcular</button>
                </div>
                <div class="chart-container">
                    <div class="plot-chart">
                        <canvas id="myChart" width="400px"></canvas>
                    </div>
                    <div class="image">
                        <img src="assets/img/investiment.png" alt="Illustration by Storyset">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/ezequielhenrique" target="_blank"><i class='bx bxl-github'></i>ezequielhenrique</a> - 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
