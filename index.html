<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Calculadora de Juros Compostos</h1>
    </header>
    <main class="container">
        <div class="calculator">
            <div class="input-box">
                <div class="input-field">
                    <label for="value">Valor inicial (capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de juros a.m (%):</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>
            <div class="result">
                <p>Resultado</p>
                <span class="total">R$ 0,00</span>
            </div>
            <button class="calculate">Calcular</button>
            <div class="chart-container">
                <canvas id="myChart" width="400px"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/ezequielhenrique" target="_blank"><i class='bx bxl-github'></i>ezequielhenrique</a> - 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
